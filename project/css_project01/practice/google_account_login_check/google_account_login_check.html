<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 계정 로그인 확인</title>
    <link rel="stylesheet" href="google_account_login_check.css">
</head>

<body>
    <div class="container">
        <br>
        <p><a href="https://www.figma.com/design/fnT87TkyE9EzYLfXCZJgPk/practice?node-id=0-1&t=3tAzayP4Eqnp4Ant-1" target="_blank"><img src="../../../img/icon/icons8-figma-48.png" alt="피그마">레이아웃 박스 그리기</a></p>
        <br><hr>
        <header>
            <h1><a href="#"><img src="./google_logo.png" alt="구글로고">계정</a></h1>
            <ul>
                <li><a href="#"><img src="./quiestion.png" alt="도움말"></a></li>
                <li><a href="#"><img src="./menu.png" alt="메뉴"></a></li>
                <li><a href="#"><img src="./zhao_lusi_1.png" alt="계정"></a></li>
            </ul>
        </header>
        <main>
            <div class="date">어제 오후 1:49 <span>새 기기</span></div>
            <div class="title">Windows에서 새로 로그인</div>
            <div class="email"><img src="./zhao_lusi_2.png" alt="계정">&nbsp;wannabe@gmail.com</div>
            <p>본인이 한 활동이 아닐 경우 계정에 보안 문제가 있는 것입니다</p>
            <div class="place">
                <div class="img_box"></div>
                <div class="place_txt">
                    <p>Windows</p>
                    <p>대한민국 경기도</p>
                </div>
            </div>
            <p>본인의 활동이 맞나요?</p>
            <div class="select_box">
                <div class="no"><a href="#"><img src="./x.png" alt="아니요">아니요(계정 보안 강화)</a></div>
                <div class="yes"><a href="#"><img src="./o.png" alt="예">예, 본인의 활동입니다</a></div>
            </div>
        </main>
        <footer>
            <ul>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">약관</a></li>
                <li><a href="#">도움말</a></li>
                <li><a href="#">정보</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
